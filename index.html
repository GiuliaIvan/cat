<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello and welcome</title>
    <link rel="manifest" href="manifest.json">

</head>
<body>
    
    <h1><u/><i/>Hello and Welcome!</h1>

    <script>
        // Asking the browser if it supports service worker
        if('serviceWorker' in navigator) {
            console.log("ServiceWorker is available")
            navigator.serviceWorker.register("/cat/serviceworker.js");
        } else {
             console.log("ServiceWorker is NOT available")
        }
    </script>
</body>
</html>
